<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune Chaser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tune Chaser</h1>
      <button id="settings-button" class="icon-button" title="Settings">
        ⚙️
      </button>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
          <div id="microphone-selection">
            <label for="microphone-select">Select Microphone:</label>
            <select id="microphone-select">
              <option value="">Select Microphone</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>

    <div id="controls">
      <div id="session-controls">
        <button id="start-session-button">Start Session</button>
        <button id="stop-session-button" disabled>Stop Session</button>
        <p id="score-display">Score: 0</p>
      </div>
      <div id="note-info">
        <p id="note-display">Ready to start...</p>
        <p id="state-display">Idle</p>

        <!-- Tuning meter -->
        <div id="tuning-container">
          <div id="tuning-meter">
            <div class="tuning-scale"></div>
            <div id="tuning-needle"></div>
            <div id="tuning-center-mark"></div>
          </div>
          <div id="tuning-labels">
            <span>Too Low</span>
            <span id="cents-display">0¢</span>
            <span>Too High</span>
          </div>
        </div>

        <p id="result-display"></p>
        <p id="current-frequency-display">Current frequency: -- Hz</p>
      </div>
    </div>
    <script type="module" src="microphone.js"></script>
    <script type="module" src="sessionManager.js"></script>
    <script type="module" src="listen.js"></script>
  </body>
</html>
