<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune Chaser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tune Chaser</h1>
    <div id="microphone-selection">
      <label for="microphone-select">Select Microphone:</label>
      <select id="microphone-select">
        <option value="">Select Microphone</option>
      </select>
    </div>
    <hr>
    <div id="controls">
      <button id="start-note-button">Start Note</button>
      <p id="note-display">Play a note...</p>
      <button id="start-analyze-button">Start Analyzing</button>
      <p id="result-display"></p>
    </div>
    <script type="module" src="microphone.js"></script>
    <script type="module" src="playNote.js"></script>
    <script type="module" src="listen.js"></script>
  </body>
</html>
