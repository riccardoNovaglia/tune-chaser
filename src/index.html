<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune Chaser</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
    <meta name="theme-color" content="#1a237e">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
      .hidden {
        display: none;
      }
      #skip-note-button, #play-again-button {
        margin-left: 10px;
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      #skip-note-button:hover, #play-again-button:hover {
        background-color: #e0e0e0;
      }
      #play-again-button {
        background-color: #e8f5e9;
        color: #2e7d32;
        border-color: #a5d6a7;
      }
      #play-again-button:hover {
        background-color: #c8e6c9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üéµ Tune Chaser</h1>
      <button id="settings-button" class="icon-button" title="Settings">
        ‚öôÔ∏è
      </button>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
          <div id="microphone-selection">
            <label for="microphone-select">Select Microphone:</label>
            <select id="microphone-select">
              <option value="">Select Microphone</option>
            </select>
            <p id="error-display" class="error-message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>

    <div id="controls">
      <div id="session-controls">
        <button id="session-toggle-button" class="session-toggle">Start Session</button>
        <button id="play-again-button" class="hidden">Play Again</button>
        <button id="skip-note-button" class="hidden">Skip Note</button>
      </div>
      <div id="note-info">
        <div id="instruction-row">
          <p id="instruction-display"></p>
          <p id="score-display" class="hidden">Score: 0</p>
        </div>
        <p id="note-display"></p>

        <!-- Tuning meter -->
        <div id="tuning-container">
          <div id="tuning-meter">
            <div class="tuning-scale"></div>
            <div id="tuning-needle"></div>
            <div id="tuning-center-mark"></div>
          </div>
          <div id="tuning-labels">
            <span>Too Low</span>
            <span id="cents-display">0¬¢</span>
            <span>Too High</span>
          </div>
        </div>

        <p id="result-display"></p>
        <p id="current-frequency-display">Current frequency: -- Hz</p>
      </div>
    </div>
    <script type="module" src="microphone.js"></script>
    <script type="module" src="sessionManager.js"></script>
    <script type="module" src="listen.js"></script>
  </body>
</html>
